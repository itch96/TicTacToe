<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="Frameworks/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div id="chose">
			<div id="choseHeader" class="col-xs-12">Chose Your Side</div>
			<div id="x" class="col-xs-6">X</div>
			<div id="o" class="col-xs-6">O</div>
		</div>

		<div id="game">
			<div id="status" class="col-xs-12">Good Luck!</div>

			<div id="board" class="col-xs-12">
				<div id="sideX" class="col-xs-2">X</div>

				<div id="gameboard" class="col-xs-8">
					<div class="row" id="row1">
						<div id="grid0" class="col-xs-4"></div>
						<div id="grid1" class="col-xs-4"></div>
						<div id="grid2" class="col-xs-4"></div>
					</div>
					<div class="row" id="row2">
						<div id="grid3" class="col-xs-4"></div>
						<div id="grid4" class="col-xs-4"></div>
						<div id="grid5" class="col-xs-4"></div>
					</div>
					<div class="row" id="row3">
						<div id="grid6" class="col-xs-4"></div>
						<div id="grid7" class="col-xs-4"></div>
						<div id="grid8" class="col-xs-4"></div>
					</div>
				</div>

				<div id="sideO" class="col-xs-2">O</div>
			</div>

			<div id="comment" class="col-xs-12">Made with <span class="glyphicon glyphicon-heart"></span> by <em><a href="https://itch96.github.io">itch96</a></em></div>
		</div>

		<script
			src="https://code.jquery.com/jquery-2.2.4.min.js"
			integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			crossorigin="anonymous">
		</script>
		<script src="Frameworks/bootstrap/js/bootstrap.min.js"></script>
		<script src="jscript.js"></script>
	</body>
</html>
